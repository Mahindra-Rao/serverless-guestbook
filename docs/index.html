<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WellsFargo Secured Credit Card Processing</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title is-1">
        WELLS FARGO 
      </h1>
      <p class="subtitle">
        SECURED CREDIT CARD APPLICATION FORM
      </p>

      <div class="columns">
        <div class="column">
          <h3 class="title is-3">
            <figure class="image is-64x64">
            <img src="http://richardholt.co/debit-cards-wells-fargo/10642/debit-cards-wells-fargo-preschool-for-sweet-draw-coloring-chip-card-marquee-413x185/">
          </figure>
          </h3>
          <div id="entries"></div>
        </div> 
        <div class="column">
          <h3 class="title is-3">
            Enter your Details
          </h3>
          <form id="addEntry">
            <div class="field">
              <label class="label">First Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="Your First Name" id="fname">
              </div>
            </div>
            <div class="field">
              <label class="label">Second Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="Your Last Name" id="sname">
              </div>
            </div>
            
            <div class="field">
              <label class="label">Home Address</label>
              <div class="control">
                <input class="input" type="text" placeholder="Your Address" id="addr">
              </div>
            </div>
            
            <div class="field">
              <label class="label">City</label>
              <div class="control">
                <input class="input" type="text" placeholder="Your City" id="city">
              </div>
            </div>
            
            <div class="field">
              <label class="label">State</label>
              <div class="control">
                <input class="input" type="text" placeholder="Your State" id="state">
              </div>
            </div>
            
            <div class="field">
              <label class="label">ZIP Code</label>
              <div class="control">
                <input class="input" type="text" placeholder="Your ZIP Code" id="zip">
              </div>
            </div>
            
            <div class="field">
              <label class="label">D.O.B</label>
              <div class="control">
                <textarea class="textarea" placeholder="your DOB" id="dob"></textarea>
              </div>
            </div>
            
            <div class="field">
              <label class="label">Home Phone</label>
              <div class="control">
                <textarea class="textarea" placeholder="Home Phone number" id="hp"></textarea>
              </div>
            </div>
            
            <div class="field">
              <label class="label">E-Mail Id</label>
              <div class="control">
                <textarea class="textarea" placeholder="Your E-mail" id="email"></textarea>
              </div>
            </div>
            
            <div class="field">
              <label class="label">SSN</label>
              <div class="control">
                <textarea class="textarea" placeholder="Your SSN" id="SSN"></textarea>
              </div>
            </div>
            
            <div class="field">
              <label class="label">Citizenship</label>
              <div class="control">
                <select name="cars" id="cship">
                  <option value="usc">US Citizen</option>
                   <option value="nusc">Non US Citizen</option> 
                </select> 
               </div>
            </div>
            
            <div class="control">
              <button class="button is-primary">Apply for Credit Card</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="guestbook.js"></script>
</body>

</html>
