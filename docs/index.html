<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guestbook - a serverless web application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title is-1">
        WELLS FARGO 
      </h1>
      <p class="subtitle">
        SECURED CREDIT CARD APPLICATION FORM
      </p>

      <div class="columns">
       <!- <div class="column">
          <h3 class="title is-3">
            Messages from past visitors
          </h3>
          <div id="entries"></div>
        </div> ->
        <div class="column">
          <h3 class="title is-3">
            Enter your Details
          </h3>
          <form id="addEntry">
            <div class="field">
              <label class="label">First Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="your name" id="fname">
              </div>
            </div>
            <div class="field">
              <label class="label">Second Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="your sname" id="sname">
              </div>
            </div>
            
            <div class="field">
              <label class="label">Home Address</label>
              <div class="control">
                <input class="input" type="text" placeholder="your addr" id="addr">
              </div>
            </div>
            
            <div class="field">
              <label class="label">City</label>
              <div class="control">
                <input class="input" type="text" placeholder="your city" id="city">
              </div>
            </div>
            
            <div class="field">
              <label class="label">State</label>
              <div class="control">
                <input class="input" type="text" placeholder="your addr" id="state">
              </div>
            </div>
            
            <div class="field">
              <label class="label">ZIP Code</label>
              <div class="control">
                <input class="input" type="text" placeholder="your zip" id="zip">
              </div>
            </div>
            
            <div class="field">
              <label class="label">D.O.B</label>
              <div class="control">
                <textarea class="textarea" placeholder="your comment" id="dob"></textarea>
              </div>
            </div>
            
            <div class="field">
              <label class="label">Home Phone</label>
              <div class="control">
                <textarea class="textarea" placeholder="your comment" id="hp"></textarea>
              </div>
            </div>
            
            <div class="field">
              <label class="label">E-Mail Id</label>
              <div class="control">
                <textarea class="textarea" placeholder="your comment" id="email"></textarea>
              </div>
            </div>
            
            <div class="field">
              <label class="label">SSN</label>
              <div class="control">
                <textarea class="textarea" placeholder="your comment" id="SSN"></textarea>
              </div>
            </div>
            
            <div class="field">
              <label class="label">Citizenship</label>
              <div class="control">
                <select name="cars" id="cship">
                  <option value="usc">US Citizen</option>
                   <option value="nusc">Non US Citizen</option> 
                </select> 
               </div>
            </div>
            
            <div class="control">
              <button class="button is-primary">Apply for Credit Card</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script id="entries-template" type="text/x-handlebars-template">
    {{#each entries}}
    <div class="box">
      <article class="media">
        <div class="media-left">
          <figure class="image is-64x64">
            <img src="{{icon}}" alt="No Image">
          </figure>
        </div>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{fname}}</strong> <small>{{sname}}</small>
              <br> {{SSN}}
            </p>
          </div>
        </div>
      </article>
    </div>
    {{/each}}
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="guestbook.js"></script>
</body>

</html>
